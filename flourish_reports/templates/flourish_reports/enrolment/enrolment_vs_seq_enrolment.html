{% load flourish_reports_dashboard_extras %}

<div class="panel-heading">Recategorization Report</div>
<div class="panel-body">
    <table class="table">
        <thead>
        <tr>
            <th>Enrolment Cohort</th>
            <th>Current Cohort</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        {% for key, values in get_sequence.items %}
            {% for cohort, count in values.items %}
                <tr>
                    <td>{% convert_to_title_case key %}</td>
                    <td>{% convert_to_title_case cohort %}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
        </tbody>
    </table>
</div>
